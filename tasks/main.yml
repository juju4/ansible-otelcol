---

- name: Debian | X86_64 arch
  ansible.builtin.set_fact:
    otelcol_arch: amd64
    cosign_arch: amd64
  when:
    - ansible_facts['architecture'] == 'x86_64'
    - ansible_facts['os_family'] == 'Debian'
- name: RedHat | X86_64 arch
  ansible.builtin.set_fact:
    otelcol_arch: amd64
    cosign_arch: x86_64
  when:
    - ansible_facts['architecture'] == 'x86_64'
    - ansible_facts['os_family'] == 'RedHat'
- name: Aarch64 arch
  ansible.builtin.set_fact:
    otelcol_arch: arm64
    cosign_arch: arm64
  when: ansible_facts['architecture'] == 'aarch64'
- name: Armv7l arch
  ansible.builtin.set_fact:
    otelcol_arch: armv7
    cosign_arch: armhf
  when: ansible_facts['architecture'] == 'armv7l'
- name: Debug
  ansible.builtin.debug:
    var: "{{ item }}"
  loop:
    - ansible_facts['system']
    - ansible_facts['architecture']

- name: Include variables
  ansible.builtin.include_vars: "{{ lookup('ansible.builtin.first_found', params) }}"
  vars:
    params:
      files:
        - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_version'] }}.yml"
        - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_major_version'] }}.yml"
        - "{{ ansible_facts['distribution'] }}.yml"
        - "{{ ansible_facts['os_family'] }}.yml"
      paths:
        - 'vars'

- name: Set fact is_container
  ansible.builtin.set_fact:
    is_container: true
  when: >
    (ansible_facts['virtualization_type'] is defined and
      (ansible_facts['virtualization_type'] == "docker"
       or ansible_facts['virtualization_type'] == "containerd"
       or ansible_facts['virtualization_type'] == "container"
      )
    )

- name: Debian | Update apt cache
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: "3600"
  when: ansible_facts['os_family'] == 'Debian'
  register: pkg_result
  until: pkg_result is success

- name: Ensure archives folder exists
  ansible.builtin.file:
    dest: "{{ install_archives }}"
    state: directory
    mode: '0775'
  become: yes
  become_user: root
  when:
    - install_archives != '/tmp'
    - install_archives != '/var/tmp'

- name: Download cosign
  ansible.builtin.include_tasks: download.yml
  vars:
    dl_url: "{{ cosign_url }}"
    dl_dest: "{{ install_archives }}/{{ cosign_url | basename }}"
    dl_hash: "{{ cosign_hash | default(omit) }}"

- name: Install cosign
  ansible.builtin.include_tasks: cosign.yml

- name: Import otelcol
  ansible.builtin.import_tasks: otelcol.yml
